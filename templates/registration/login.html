{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Tela de Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
    body{
        color: #000000;
        font-weight: bold;
        background-color: #2F4F4F;
        background-repeat: no-repeat;
        background-position: right top;
        background-attachment: scroll;
        background-size: 1920px 1080px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <form method="POST">{% csrf_token %}
    <div class="row" style="margin-left:35%; margin-top:25%">
        <div class="col-4" style="padding-bottom: 0px;background-color: white">
          <h2 class="text-center" style="">Acesso às análises</h2>
            {{ form.as_p }}
            <button type="submit" class="btn btn-info">Entrar</button>
              <div style="text-align: right">
              <a href="#"  data-toggle="tooltip" title="USUÁRIO: Digite o tipo de pessoa: PJ ou PF + Numero do CNPJ ou CPF(tudo junto sem barra e traços)
              SENHA: Digite a palavra 'saae' (minúsculo) + número do Protocolo">Ajuda para acesso</a>
              </div>
      <br></div>
    </div>
  </form>
</div>

</body>
</html>
